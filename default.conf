server {
  listen 80;
  client_max_body_size 20m;

  # ---------- / -> Paperless ----------
  location / {
    proxy_pass http://paperless:8000;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # ---------- /ui -> static UI from ./DMS_2025.UI/wwwroot ----------
  # redirect bare /ui to /ui/ so relative paths work
  location = /ui { return 301 /ui/; }

  location /ui/ {
    root /usr/share/nginx/html;   # container path of your mount
    index index.html;
    # Try exact file, then directory, then SPA entry (real file on disk!)
    try_files $uri $uri/ /index.html;
  }

  # ---------- /api -> ASP.NET REST ----------
  # Keeps /api prefix (no rewrite). Remove trailing slash in proxy_pass.
  location /api/ {
    proxy_pass http://dms_2025:8080;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }
}
