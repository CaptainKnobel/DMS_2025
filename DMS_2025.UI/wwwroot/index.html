<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DMS 2025 – Web UI - Document Upload</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .dropzone {
            border: 2px dashed var(--bs-border-color);
            border-radius: .75rem;
        }

            .dropzone.drag {
                background: rgba(13,110,253,.06);
                border-color: #0d6efd;
            }

            .dropzone.invalid {
                border-color: var(--bs-danger);
                background: rgba(220,53,69,.05);
            }
    </style>
</head>
<body class="bg-body-tertiary">
    <main class="container py-4">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h1 class="h5 mb-0"><i class="bi bi-cloud-arrow-up me-2"></i>Upload document</h1>
                    </div>
                    <div class="card-body">
                        <div id="alert" class="alert d-none" role="alert"></div>

                        <form id="uploadForm" novalidate>
                            <!-- File -->
                            <div class="mb-3">
                                <label class="form-label">File (PDF/PNG/JPG/TIFF, ≤ 20MB)</label>
                                <div id="drop" class="dropzone p-4 text-center">
                                    <input type="file" id="file" name="file" class="form-control d-none"
                                           accept=".pdf,.png,.jpg,.jpeg,.tif,.tiff">
                                    <div class="text-secondary">
                                        <strong>Drop file here</strong> or <a href="#" id="pick">browse</a>
                                    </div>
                                    <div id="fileMeta" class="small text-secondary mt-2"></div>
                                </div>
                                <div class="invalid-feedback d-block" data-error-for="file"></div>
                            </div>

                            <!-- Meta -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="title" class="form-label">Title (optional)</label>
                                    <input type="text" id="title" name="title" maxlength="255" class="form-control">
                                    <div class="invalid-feedback" data-error-for="title"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location (optional)</label>
                                    <input type="text" id="location" name="location" maxlength="255" class="form-control">
                                    <div class="invalid-feedback" data-error-for="location"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="author" class="form-label">Author (optional)</label>
                                    <input type="text" id="author" name="author" maxlength="255" class="form-control">
                                    <div class="invalid-feedback" data-error-for="author"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="creationDate" class="form-label">Creation date (optional)</label>
                                    <input type="datetime-local" id="creationDate" name="creationDate" class="form-control">
                                    <div class="invalid-feedback" data-error-for="creationDate"></div>
                                </div>
                            </div>

                            <!-- Progress -->
                            <div class="mb-3">
                                <div class="progress" role="progressbar" aria-label="Upload progress">
                                    <div id="bar" class="progress-bar" style="width:0%"></div>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="d-flex gap-2 align-items-center">
                                <button type="submit" id="btnUpload" class="btn btn-primary">
                                    <i class="bi bi-upload me-1"></i>Upload
                                </button>
                                <button type="reset" id="btnReset" class="btn btn-outline-secondary">Reset</button>
                                <div id="status" class="ms-auto text-secondary small"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Side info -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white"><h2 class="h6 mb-0">Info</h2></div>
                    <div class="card-body small text-secondary">
                        <ul class="mb-0">
                            <li>API base: <code>/api/v1</code> (via Nginx)</li>
                            <li>ProblemDetails werden feldweise angezeigt</li>
                            <li>Max. Upload 20&nbsp;MB</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
