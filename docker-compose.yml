services:
  dms_2025:
    image: dms_2025
    build:
      context: .
      dockerfile: DMS_2025.REST/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development      # Swagger + Migrate() active ... overrides the JSONs
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=${POSTGRES_HOST:-postgres};Port=${POSTGRES_PORT:-5432};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Minio__Endpoint=${MINIO__ENDPOINT:-minio:9000}
      - Minio__AccessKey=${MINIO_ROOT_USER:-minioadmin}
      - Minio__SecretKey=${MINIO_ROOT_PASSWORD:-minioadmin}
      - Minio__Bucket=${MINIO_BUCKET:-uploads}
      - Minio__UseSSL=false
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - postgres

  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
        interval: 5s
        timeout: 5s
        retries: 10

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:6.18
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    networks:
      - postgres
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      #- ./nginx:/etc/nginx/conf.d:ro
      #- ./DMS_2025.UI/wwwroot/src:/usr/share/nginx/html:ro
      - ./DMS_2025.UI/wwwroot:/usr/share/nginx/html:ro
    depends_on:
        dms_2025:
            condition: service_started
        paperless:
            condition: service_started
    networks:
      - postgres

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    #ports:
     # - "8000:8000"
    environment:
      PAPERLESS_SECRET_KEY: example123
      PAPERLESS_DBHOST: paperless-db
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: paperlesspw
      PAPERLESS_REDIS: redis://redis:6379
      REDIS_URL: redis://redis:6379 
      PAPERLESS_BIND_ADDR: 0.0.0.0
      PAPERLESS_PORT: 8000
    depends_on:
      paperless-db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - postgres
    restart: unless-stopped

  paperless-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperlesspw
    volumes:
      - paperless-db:/var/lib/postgresql/data
    networks:
      - postgres
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest
    ports:
        - "5672:5672"       # AMQP
        - "15672:15672"     # Management-UI
    healthcheck:
        test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
        interval: 5s
        timeout: 3s
        retries: 30
    networks:
        - postgres
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"         # S3 API
      - "9001:9001"         # Console
    networks: [postgres]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  mc:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_started
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        mc alias set local http://minio:9000 "${MINIO_ROOT_USER:-minioadmin}" "${MINIO_ROOT_PASSWORD:-minioadmin}"
        mc mb -p "local/${MINIO_BUCKET:-uploads}" || true
        tail -f /dev/null
    networks: [postgres]

  worker:
    build:
      context: .
      dockerfile: DMS_2025.Services.Worker/Dockerfile
    environment:
      - RABBITMQ__URI=${RABBITMQ__URI}
      - RABBITMQ__QUEUE=${RABBITMQ__QUEUE}
      - MINIO__ENDPOINT=${MINIO__ENDPOINT:-minio:9000}
      - MINIO__ACCESSKEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO__SECRETKEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO__BUCKET=${MINIO_BUCKET:-uploads}
      - OCR_MODE=magick+tess
      - WORKER_DEMO_DELAY_MS=1200
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  paperless-db:
  minio-data: